<mat-toolbar class="mat-elevation-z24 toolbar">
		  <span>
				<h1 class="colorheader">
					PALETTE GENERATOR
				</h1>
			</span>
			<div class="fill-remaining"></div>

	<div style="height:0px;overflow:hidden">
		<label>
			<input type="file" #fileInput (change)="sendImage($event)" accept="image/jpg"/>
		</label>
	</div>

			<button (click)="fileInput.click()" type="button" class="upload-button"><mat-icon>file_upload</mat-icon>Upload</button>

</mat-toolbar>
